  train :
    NUM_ITERATIONS_PER_EPOCH : 2_000
    PARAMS :
      shuffle : True
      batch_size : 32
      num_workers : 8
  valid :
    PARAMS :
      shuffle : False
      batch_size : 32
      num_workers : 0
  eval :
    PARAMS :
      shuffle : False
      batch_size : 16
      num_workers : 8

TRAINING :
  END_EPOCH : 1_000
  RESUME : "auto"

