ADD_TIMESTAMP : False

OUTPUT_DIR : '/cvlabdata2/home/davydov/videoHMR_SSL/output/train_hmr'

MODELS :
  hmrnet :
    DIR : 'hmr'
    ARCH : 'hmr'
    PARAMS :
      pretrained : True

LOSSES : # keep up with EFT weights:
  smpl_pose_loss :
    DIR : 'train_hmr'
    NAME : 'SmplPoseLoss'
    WEIGHT : 1.
  smpl_shape_loss :
    DIR : 'train_hmr'
    NAME : 'SmplShapeLoss'
    WEIGHT : 0.001
  smpl_shape_prior_loss :
    DIR : 'train_hmr'
    NAME : 'SmplShapePriorLoss'
    WEIGHT : 1.
  kpts2d_loss :
    DIR : 'train_hmr'
    NAME : 'Kpts2dLoss'
    WEIGHT : 5.
  kpts3d_loss :
    DIR : 'train_hmr'
    NAME : 'Kpts3dLoss'
    WEIGHT : 5.
  camera_scale_reg_loss :
    DIR : 'train_hmr'
    NAME : 'CameraScaleRegLoss'
    WEIGHT : 1.

  mpjpe :
    DIR : 'pose_eval'
    NAME : 'MPJPE'
  pa_mpjpe :
    DIR : 'pose_eval'
    NAME : 'PAMPJPE'
  mpvpe :
    DIR : 'pose_eval'
    NAME : 'MPVPE'
  accel :
    DIR : 'pose_eval'
    NAME : 'Acceleration'
  accel_err :
    DIR : 'pose_eval'
    NAME : 'AccelerationError'

OPTIM :
  hmrnet :
    NAME : 'Adam'
    PARAMS :
      lr : 0.00005
      betas : [0.5, 0.999]
      weight_decay : 0

# SCHED :

DATASETS :
  train :
    DIR : 'coco_eft'
    NAME : 'COCO_EFT'
  valid :
    DIR : 'coco_eft'
    NAME : 'COCO_EFT'
    PARAMS :
        is_train : False
  eval :
    DIR : 'threedpw'
    NAME : 'ThreeDPW'
    PARAMS :
      set : "test"
      seqlen : 16
      debug : True


